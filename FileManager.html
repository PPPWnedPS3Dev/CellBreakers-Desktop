<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CellBreakers Desktop - PS3 File Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00111a, #003366);
      height: 100vh;
      color: white;
      overflow: hidden;
    }
    
    /* PERFECTLY PROPORTIONED HEADER */
    .header {
      position: absolute; 
      top: 0; left: 0; right: 0;
      height: 85px;
      background: rgba(0,20,40,0.98);
      backdrop-filter: blur(30px);
      padding: 0 30px;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    h1 { 
      font-size: 1.7rem; 
      font-weight: 900; 
      background: linear-gradient(135deg, #00d4ff, #fff, #a8e6ff); 
      background-clip: text; 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      margin: 0;
    }
    
    /* PERFECT CONNECTION PANEL - NO SQUISHING */
    .connection-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(25px);
      padding: 22px 28px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      min-width: 450px;
      max-width: 450px;
      height: 70px;
      align-items: center;
    }
    
    .ip-input-container {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      height: 100%;
    }
    
    #ps3IP {
      flex: 1;
      height: 48px;
      padding: 0 20px;
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.18);
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
    }
    #ps3IP::placeholder { 
      color: rgba(255,255,255,0.5); 
      font-weight: 400;
    }
    #ps3IP:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 0 3px rgba(0,212,255,0.3);
      background: rgba(255,255,255,0.25);
    }
    
    /* Button Grid - Perfectly Sized */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
    }
    
    .btn {
      height: 44px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
    }
    .btn-primary { 
      background: linear-gradient(145deg, #0088ff, #00d4ff); 
      color: white; 
    }
    .btn-success { 
      background: linear-gradient(145deg, #00c851, #00e676); 
      color: white; 
    }
    .btn-danger { 
      background: linear-gradient(145deg, #ff416c, #ff4b2b); 
      color: white; 
    }
    .btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 12px 32px rgba(0,0,0,0.4); 
    }
    .btn:active { transform: translateY(-1px); }
    
    /* Status - Perfect Position */
    .status-indicator {
      position: absolute; 
      top: 95px; 
      right: 35px; 
      padding: 14px 24px; 
      border-radius: 30px; 
      font-weight: 700;
      font-size: 0.95rem;
      min-width: 180px;
      text-align: center;
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      z-index: 99;
    }
    .status-connected { 
      background: rgba(76,175,80,0.25); 
      border: 2px solid #4caf50; 
      color: #4caf50; 
    }
    .status-connecting { 
      background: rgba(0,188,212,0.3); 
      border: 2px solid #00bcd4; 
      color: #00bcd4; 
    }
    .status-disconnected { 
      background: rgba(244,67,54,0.25); 
      border: 2px solid #f44336; 
      color: #f44336; 
    }
    
    /* Main Layout - PERFECT SPACING */
    .main-container {
      position: absolute;
      top: 85px; 
      bottom: 0; 
      left: 0; 
      right: 0;
      display: flex;
      overflow: hidden;
    }
    
    .sidebar {
      width: 320px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(30px);
      border-right: 1px solid rgba(255,255,255,0.18);
      overflow-y: auto;
      padding: 30px 0;
    }
    
    .nav-item {
      padding: 18px 30px;
      margin: 0 25px 10px;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 18px;
      transition: all 0.4s;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0; width: 4px;
      background: linear-gradient(180deg, #00d4ff, #0088ff);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .nav-item:hover::before,
    .nav-item.active::before { opacity: 1; }
    
    .nav-item:hover, .nav-item.active {
      background: rgba(0,212,255,0.25);
      transform: translateX(10px);
      box-shadow: 0 8px 30px rgba(0,212,255,0.2);
    }
    
    .file-explorer {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .breadcrumb {
      padding: 25px 40px;
      background: rgba(255,255,255,0.08);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .breadcrumb span {
      color: #00d4ff;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 12px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .breadcrumb span:hover { 
      background: rgba(0,212,255,0.25);
      transform: translateY(-2px);
    }
    
    .file-grid {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      align-content: start;
    }
    
    /* States */
    .empty-state, .error-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 100px 60px;
      border-radius: 25px;
      border: 2px dashed rgba(255,255,255,0.25);
      backdrop-filter: blur(25px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .error-state {
      background: rgba(244,67,54,0.15);
      border-color: rgba(244,67,54,0.4);
      color: #ffcdd2;
    }
    .empty-state i { font-size: 5rem; opacity: 0.6; }
    .error-state i { font-size: 4rem; color: #f44336; }
    
    /* Responsive */
    @media (max-width: 1400px) {
      .connection-panel { min-width: 420px; max-width: 420px; }
      .sidebar { width: 290px; }
    }
    @media (max-width: 768px) {
      .header { 
        flex-direction: column; 
        gap: 20px; 
        padding: 20px; 
        height: 140px; 
        justify-content: center;
      }
      .connection-panel { 
        min-width: 100%; 
        max-width: 100%; 
        height: auto;
        padding: 25px;
      }
      .main-container { flex-direction: column; }
      .sidebar { width: 100%; max-height: 250px; padding: 20px 0; }
      .file-grid { 
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
        padding: 25px; 
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <h1><i class="fas fa-folder-open" style="font-size: 1.8rem; margin-right: 12px;"></i>PS3 File Manager</h1>
    </div>
    
    <div class="connection-panel">
      <div class="ip-input-container">
        <input type="text" id="ps3IP" placeholder="192.168.1.100" value="192.168.1.100">
        <div class="button-grid">
          <button class="btn btn-primary" onclick="connectPS3()" title="Connect to PS3">
            <i class="fas fa-plug"></i>
          </button>
          <button class="btn btn-success" onclick="refreshConnection()" title="Refresh">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button class="btn btn-danger" onclick="disconnectPS3()" title="Disconnect">
            <i class="fas fa-power-off"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="status-indicator status-disconnected" id="connectionStatus">
    <i class="fas fa-times-circle"></i> Disconnected
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="nav-item active" data-path="/">
        <i class="fas fa-home"></i> PS3 Root (/)
      </div>
      <div class="nav-item" data-path="/dev_hdd0">
        <i class="fas fa-hdd"></i> Internal HDD
      </div>
      <div class="nav-item" data-path="/dev_usb000">
        <i class="fas fa-usb"></i> USB Drive
      </div>
      <div class="nav-item" data-path="/dev_bluray">
        <i class="fas fa-compact-disc"></i> Blu-ray
      </div>
      <div class="nav-item" data-path="/packages">
        <i class="fas fa-download"></i> PKG Packages
      </div>
    </div>

    <div class="file-explorer">
      <div class="breadcrumb" id="breadcrumb">
        <span onclick="navigateTo('/')"><i class="fas fa-home"></i> Root</span>
      </div>
      <div class="file-grid" id="fileGrid">
        <div class="empty-state">
          <i class="fas fa-plug-circle"></i>
          <div style="font-size: 1.5rem; font-weight: 700; margin-top: 25px;">Connect to PS3</div>
          <div style="opacity: 0.8; font-size: 1.1rem; margin-top: 8px;">Enter PS3 IP address and click Connect</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ps3IP = '192.168.1.100';
    let currentPath = '/';
    let isConnected = false;

    // Perfect IP validation
    function validateIP(ip) {
      const parts = ip.split('.');
      if (parts.length !== 4) return false;
      for (let part of parts) {
        const num = parseInt(part);
        if (isNaN(num) || num < 0 || num > 255) return false;
      }
      return true;
    }

    async function connectPS3() {
      const status = document.getElementById('connectionStatus');
      const ipInput = document.getElementById('ps3IP');
      
      ps3IP = ipInput.value.trim();
      
      if (!validateIP(ps3IP)) {
        showError('Invalid IP format<br><small>Example: 192.168.1.100</small>');
        return;
      }

      status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
      status.className = 'status-indicator status-connecting';
      
      try {
        // Test multiple PS3 endpoints
        const controller = new AbortController();
        setTimeout(() => controller.abort(), 5000);
        
        const tests = [
          `http://${ps3IP}/mount.ps3`,
          `http://${ps3IP}/version.txt`,
          `http://${ps3IP}/`
        ];
        
        let success = false;
        for (let url of tests) {
          try {
            const response = await fetch(url, {
              method: 'HEAD',
              signal: controller.signal,
              mode: 'no-cors',
              cache: 'no-cache'
            });
            if (response.type === 'basic' || response.type === 'opaque') {
              success = true;
              break;
            }
          } catch (e) {
            continue;
          }
        }
        
        if (success) {
          isConnected = true;
          status.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
          status.className = 'status-indicator status-connected';
          localStorage.setItem('ps3_ip', ps3IP);
          navigateTo('/');
        } else {
          throw new Error('No PS3 services found');
        }
        
      } catch (error) {
        isConnected = false;
        showError(`
          Cannot connect to ${ps3IP}<br><br>
          <strong>Requirements:</strong><br>
          â€¢ webMAN MOD running<br>
          â€¢ PS3MAPI enabled (multiMAN settings)<br>
          â€¢ Network connection active<br>
          â€¢ Port 80 open (firewall)<br><br>
          <small>ðŸ’¡ Check PS3 network settings or try 192.168.0.100</small>
        `);
      }
    }

    function showError(message) {
      const status = document.getElementById('connectionStatus');
      const grid = document.getElementById('fileGrid');
      
      status.innerHTML = '<i class="fas fa-times-circle"></i> Connection Failed';
      status.className = 'status-indicator status-disconnected';
      
      grid.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          <div style="font-size: 1.6rem; font-weight: 800; margin: 25px 0 20px;">Connection Error</div>
          ${message}
        </div>
      `;
    }

    function navigateTo(path) {
      currentPath = path;
      updateBreadcrumb();
      if (isConnected) {
        // Load real files here
        document.getElementById('fileGrid').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-folder-open" style="font-size: 4.5rem;"></i>
            <div style="font-size: 1.4rem; margin-top: 25px;">${path}</div>
            <div style="opacity: 0.8; font-size: 1.1rem;">Ready for PS3MAPI</div>
          </div>
        `;
      }
    }

    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      const parts = currentPath.split('/').filter(Boolean);
      breadcrumb.innerHTML = '<span onclick="navigateTo(\'/\')"><i class="fas fa-home"></i> Root</span>';
      
      let current = '/';
      parts.forEach((part) => {
        current += part + '/';
        breadcrumb.innerHTML += ` <span onclick="navigateTo('${current.slice(0,-1)}')">${part}</span>`;
      });
    }

    function refreshConnection() { connectPS3(); }
    function disconnectPS3() {
      isConnected = false;
      document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-times-circle"></i> Disconnected';
      document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
    }

    // Event Listeners
    document.getElementById('ps3IP').addEventListener('keypress', e => {
      if (e.key === 'Enter') connectPS3();
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelector('.nav-item.active')?.classList.remove('active');
        item.classList.add('active');
        navigateTo(item.dataset.path);
      });
    });

    // Load saved IP
    window.addEventListener('load', () => {
      const savedIP = localStorage.getItem('ps3_ip') || '192.168.1.100';
      document.getElementById('ps3IP').value = savedIP;
    });
  </script>
</body>
</html>
